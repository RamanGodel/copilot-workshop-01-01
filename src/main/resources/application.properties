spring.application.name=copilot-workshop
server.port=8080

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/currency_exchange}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=public

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.workshop=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mock Services Configuration
mock.service1.url=${MOCK_SERVICE_1_URL:http://localhost:8081}
mock.service2.url=${MOCK_SERVICE_2_URL:http://localhost:8082}

# Provider Orchestration (Phase 5)
# Both external providers' free plans only support EUR as base currency (converted automatically in provider code)
providers.order=fixer-io,exchangeratesapi,mock-provider-1,mock-provider-2
providers.call-timeout=2s
providers.retry-max-attempts=2

# External Providers (enable by providing API keys)
provider.fixer.base-url=${PROVIDER_FIXER_BASE_URL:https://data.fixer.io/api}
provider.fixer.access-key=${PROVIDER_FIXER_ACCESS_KEY:}

provider.exchangeratesapi.base-url=${PROVIDER_EXCHANGERATESAPI_BASE_URL:https://api.exchangeratesapi.io/v1}
provider.exchangeratesapi.access-key=${PROVIDER_EXCHANGERATESAPI_ACCESS_KEY:}

# SSL Configuration (for development only!)
# Set to false to bypass SSL certificate verification (NOT FOR PRODUCTION!)
provider.ssl-verification-enabled=${PROVIDER_SSL_VERIFICATION_ENABLED:false}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,cacheStats
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Cache Configuration (Phase 7.1: Caching)
spring.cache.type=caffeine
spring.cache.cache-names=currencies,currencyByCode,latestRates
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h

# HikariCP Connection Pool Configuration (Phase 7.2: Performance Optimizations)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.pool-name=CurrencyExchangeHikariPool
