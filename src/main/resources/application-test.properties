# Test Profile Configuration
spring.config.activate.on-profile=test

# H2 In-Memory Database for Testing (will be replaced with TestContainers)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Liquibase disabled for tests
spring.liquibase.enabled=false

# Logging for Testing
logging.level.root=WARN
logging.level.com.example.workshop=INFO

# Mock Services for Testing
mock.service1.url=http://localhost:8081
mock.service2.url=http://localhost:8082

