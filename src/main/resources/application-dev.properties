# Development Profile Configuration
spring.config.activate.on-profile=dev

# Database Configuration for Development (can be overridden by env vars, useful for Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/currency_exchange}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Development
logging.level.root=INFO
logging.level.com.example.workshop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator - Show all details in dev
management.endpoint.health.show-details=always

# Mock Services for Development (override via env vars in Docker)
mock.service1.url=${MOCK_SERVICE_1_URL:http://localhost:8081}
mock.service2.url=${MOCK_SERVICE_2_URL:http://localhost:8082}
