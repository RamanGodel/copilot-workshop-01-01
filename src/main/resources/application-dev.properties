# Development Profile Configuration
spring.config.activate.on-profile=dev

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/currency_exchange
spring.datasource.username=admin
spring.datasource.password=admin123

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging for Development
logging.level.root=INFO
logging.level.com.example.workshop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator - Show all details in dev
management.endpoint.health.show-details=always

# Mock Services for Development
mock.service1.url=http://localhost:8081
mock.service2.url=http://localhost:8082

