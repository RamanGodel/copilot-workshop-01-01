# Production Profile Configuration
spring.config.activate.on-profile=prod

# Database Configuration for Production (use environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA Configuration for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Liquibase enabled in production
spring.liquibase.enabled=true

# Logging for Production
logging.level.root=WARN
logging.level.com.example.workshop=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator - Hide details in production
management.endpoint.health.show-details=when-authorized

# Mock Services for Production
mock.service1.url=${MOCK_SERVICE_1_URL}
mock.service2.url=${MOCK_SERVICE_2_URL}

