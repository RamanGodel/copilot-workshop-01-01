# Test resources application.properties - ensures tests use in-memory H2 DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Liquibase should run migrations on H2 for tests
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Logging
logging.level.root=WARN
logging.level.com.example.workshop=INFO

# Mock services (keep defaults)
mock.service1.url=http://localhost:8081
mock.service2.url=http://localhost:8082

